<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./bower_components/angular-formly-templates-lumx/dist/formlyLumx.css">
    <link rel="stylesheet" href="./bower_components/lumx/dist/lumx.css">
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-messages/angular-messages.js"></script>
    <script src="./bower_components/api-check/dist/api-check.js"></script>
    <script src="./bower_components/api-check/dist/api-check.js"></script>
    <script src="./bower_components/lumx/dist/lumx.js"></script>
    <script src="./bower_components/angular-formly/formly.js"></script>
    <script src="./bower_components/angular-formly-templates-lumx/dist/formlyLumx.js"></script>
    <!-- bootstrap -->
    <script src="./bower_components/bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" href="./bower_components/bootstrap/bootstrap.css">
    <script src="./bower_components/angular-ui-bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
    
    <title>Zadanko testowe</title>
  </head>

  <body ng-app="app" ng-controller="MainCtrl as vm">
    <div class="main-login-form card">

      <div class="form">
      <h1>{{::vm.exampleTitle}}</h1>
        <formly-form model="vm.formData" fields="vm.formFields" class="bgc-red-100">
        </formly-form>
        <div class="submit-button">
          <lx-button lx-type="raised">Submit</lx-button>
        </div>
      </form>
      </div>
      
    </div>
    
<script src="script.js"></script>    
<link rel="stylesheet" href="style.css">
<script type="text/ng-template" id="custom-template.html">

<lx-text-field data-model="::model[options.key]"
          icon="{{::to.icon}}" 
          fixed-label="::to.fixedLabel" 
          theme="{{::to.theme}}" 
          disabled="to.disabled" 
          label="{{to.label}} {{::to.required ? '*' : ''}}" 
          valid="fc.$valid && fc.$touched" 
          error="fc.$invalid && fc.$touched">

<input ng-model="model[options.key]"
       type="{{::to.type}}" 
       aria-label="{{::to.label}}"
       ng-class="::to.className"
       uib-popover="I appeared on focus! Click away and I'll vanish..."  
       popover-trigger="'focus'"
       popover-placement="right"/>

</lx-text-field>
</script>
</body>

</html>
